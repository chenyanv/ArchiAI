
services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: structural_scaffolding
      POSTGRES_USER: archai
      POSTGRES_PASSWORD: archai
    ports:
      - "55432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.12-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  worker:
    build: .
    volumes:
      - ./:/app
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      STRUCTURAL_SCAFFOLD_DB_URL: postgresql+psycopg://archai:archai@postgres:5432/structural_scaffolding
      CELERY_DEFAULT_QUEUE: archai_pipeline
      CELERY_WORKER_CONCURRENCY: 8
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SUMMARY_PROVIDER: ${SUMMARY_PROVIDER:-openai}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      ORCHESTRATION_LLM_PROVIDER: ${ORCHESTRATION_LLM_PROVIDER:-gemini}
      ORCHESTRATION_GEMINI_MODEL: ${ORCHESTRATION_GEMINI_MODEL:-gemini-2.5-pro}
    depends_on:
      - postgres
      - rabbitmq

volumes:
  postgres-data:
