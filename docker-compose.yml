services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-structural_scaffolding}
      POSTGRES_USER: ${POSTGRES_USER:-archai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-archai}
    ports:
      - "55432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  worker:
    build: ./backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./workspaces:/root/.archai/workspaces
    env_file:
      - ./backend/.env
    environment:
      STRUCTURAL_SCAFFOLD_DB_URL: postgresql+psycopg://archai:archai@postgres:5432/structural_scaffolding
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  postgres-data:
