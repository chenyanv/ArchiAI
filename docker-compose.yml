
services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: structural_scaffolding
      POSTGRES_USER: archai
      POSTGRES_PASSWORD: archai
    ports:
      - "55432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.12-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  worker:
    build: .
    volumes:
      - ./:/app
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      STRUCTURAL_SCAFFOLD_DB_URL: postgresql+psycopg://archai:archai@postgres:5432/structural_scaffolding
      CELERY_DEFAULT_QUEUE: l1_summary_queue
      CELERY_WORKER_CONCURRENCY: 8
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SUMMARY_PROVIDER: ${SUMMARY_PROVIDER:-openai}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_SUMMARY_MODEL: ${GEMINI_SUMMARY_MODEL:-gemini-2.5-flash}
    depends_on:
      - postgres
      - rabbitmq

  dispatcher:
    build: .
    volumes:
      - ./:/app
    command: python -m structural_scaffolding.pipeline.dispatcher --verbose --watch
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: rpc://
      STRUCTURAL_SCAFFOLD_DB_URL: postgresql+psycopg://archai:archai@postgres:5432/structural_scaffolding
      CELERY_DEFAULT_QUEUE: l1_summary_queue
      SUMMARY_PROVIDER: ${SUMMARY_PROVIDER:-openai}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_SUMMARY_MODEL: ${GEMINI_SUMMARY_MODEL:-gemini-2.5-flash}
    depends_on:
      - postgres
      - rabbitmq

volumes:
  postgres-data:
